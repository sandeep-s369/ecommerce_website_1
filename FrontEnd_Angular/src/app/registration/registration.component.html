<div class="container" style="max-width: 600px;background-color:white;">
       <h2 class="textual">User Registration</h2>
       <form #Registerform="ngForm" (ngSubmit)="registerUser()">
            <small [class.text-danger]="msg.status==500">{{msg.message}}</small>
            
            <div class="form-group">
                 <label for="email"><b>User Email:</b></label>
                 <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
                 #email="ngModel"
                 [class.is-invalid]="email.invalid && email.touched"
                 >
                <div *ngIf="email.errors && (email.invalid && email.touched)">
                   <small class="text-danger" *ngIf="email.errors?.['required']">Email Id is required field</small>
                   <small class="text-danger" *ngIf="email.errors?.['pattern']">Enter the valid emailID</small>
               </div>
             </div>

            <div class="form-group">
                  <label for="username"><b>User Name:</b></label>
                  <input type="text" class="form-control" placeholder="Enter username" name="username" [(ngModel)]="user.userName" #username="ngModel" required 
                  [class.is-invalid]="username.invalid && username.touched"
                  >
                 <small class="text-danger" [class.d-none]="username.valid || username.untouched">User Name is required field</small>
            </div>

            <div class="form-group">
                 <label for="pwd"><b>Password:</b></label>
                 <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password" #password="ngModel" required
                 [class.is-invalid]="password.invalid && password.touched">
                 <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
           </div>
     
           <div class="form-group">
                <label for="pwd"><b>Confirm Password:</b></label>
                <input type="password" class="form-control" placeholder="Enter confirm password" name="cpassword" #cpassword="ngModel" (ngModel)="user.password" required
                [class.is-invalid]="cpassword.invalid && cpassword.touched">
                <small class="text-danger" [class.d-none]="cpassword.valid || cpassword.untouched">password & Confirm password must be same</small>
          </div>
         
          <br>
          <button [disabled]="Registerform.form.invalid" type="submit" style="background-color:rgb(91, 191, 91) ;color: black;">Register</button>




       </form>
       <br>
       <small class="float-right btextual" routerLink="/login"><button style="background-color:white;">Existing user ? Login Here</button></small>
</div>
