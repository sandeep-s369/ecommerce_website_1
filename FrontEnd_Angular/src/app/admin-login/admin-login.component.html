<button mat-button type="button" routerLink="/home" routerLinkActive="active"
                    style="background-color: orange; color: white;">Home</button>

<div class="container" style="max-width: 600px;background-color:white;">
    <h2>Admin Login</h2>
    <form #adminform="ngForm" (ngSubmit)="adminLogin()">
      <small class="text-danger">{{msg}}</small>
      <div class="form-group">
        <label for="email"><b>Email:</b></label>
        <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="admin.emailId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
        >
       <!--<small class="text-danger" [class.d-none]="email.valid || email.untouched">Email Id is required field</small>--> 
       <div *ngIf="email.errors && (email.invalid && email.touched)">
        <small class="text-danger" *ngIf="email.errors?.['required']">Email Id is required field</small>
        <small class="text-danger" *ngIf="email.errors?.['pattern']">Enter the valid emailID</small>
       </div>
     
      </div>
      <div class="form-group">
        <label for="pwd"><b>Password:</b></label>
        <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="admin.password" #password="ngModel" required
        [class.is-invalid]="password.invalid && password.touched"
        >
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
      </div>
      <br>
      <button [disabled]="adminform.form.invalid" type="submit" class="btn btn-info">Admin Login</button>
    </form>
   
</div>
