 <div class="container" style="max-width: 600px;background-color:white;">
         <form #ReviewForm="ngForm" (ngSubmit)="reviewProducts()">
               <h4 class="textual"><b>Add Review</b></h4>
               <div class="form-group">
                <label for="productCode">Product Code:</label>
                <input type="text" class="form-control" placeholder="Enter Product Code" name="productCode" [(ngModel)]="review.productCode" #productCode="ngModel" required 
                [class.is-invalid]="productCode.invalid && productCode.touched"
                >
                <small class="text-danger" [class.d-none]="productCode.valid || productCode.untouched">Product Code is required field</small>
            </div>
            <br>
            
            <div class="form-group">
                <label for="email">User Email:</label>
                <input type="email" [readonly]="true" class="form-control" placeholder="Enter your email" name="email" [(ngModel)]="review.emailId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
                #email="ngModel"
                [class.is-invalid]="email.invalid && email.touched"
                >
               <div *ngIf="email.errors && (email.invalid && email.touched)">
                  <small class="text-danger" *ngIf="email.errors?.['required']">Email Id is required field</small>
                  <small class="text-danger" *ngIf="email.errors?.['pattern']">Enter the valid emailID</small>
              </div>
            </div>

            
            <br>
           <div class="form-group">
               <label for="rating">Product Rating:</label>
               <!--
               <input type="text" class="form-control" placeholder="Enter Rating between 0 to 5" name="rating" [(ngModel)]="review.rating" #rating="ngModel" required 
               [class.is-invalid]="rating.invalid && rating.touched">
               -->
                
                <select class="form-control" name="rating" [(ngModel)]="review.rating" #rating="ngModel" required
                [class.is-invalid]="rating.invalid && rating.touched" placeholder="Enter Rating between 0 to 5" >
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                
               <small class="text-danger" [class.d-none]="rating.valid || rating.untouched">Rating is required field</small>
           </div>
           <br>
           <div class="form-group">
            <label for="reviewProduct">Review Product:</label>
            <input type="text" class="form-control" placeholder="Enter Review on Product" name="reviewProduct" [(ngModel)]="review.reviewProduct" #reviewProduct="ngModel" required 
            [class.is-invalid]="reviewProduct.invalid && reviewProduct.touched"
            >
            <small class="text-danger" [class.d-none]="reviewProduct.valid || reviewProduct.untouched">Review about Product is required field</small>
        </div>
        <br>
        <button [disabled]="ReviewForm.form.invalid" type="submit" class="btn-btn-info">Submit</button>






         </form>
 </div>
