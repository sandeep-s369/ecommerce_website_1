<button mat-button type="button" routerLink="/home" routerLinkActive="active"
                    style="background-color: orange; color: white;">Home</button>
<div class="container" style="max-width: 600px;background-color:white;">
    <h2>User Login</h2>
    <form #loginform="ngForm" (ngSubmit)="loginUser()">
      <small class="text-danger">{{msg}}</small>
      <div class="form-group">
        <label for="email"><b>Email:</b></label>  
        <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
        >
       <!--<small class="text-danger" [class.d-none]="email.valid || email.untouched">Email Id is required field</small>--> 
       <div *ngIf="email.errors && (email.invalid && email.touched)">
        <small class="text-danger" *ngIf="email.errors?.['required']">Email Id is required field</small>
        <small class="text-danger" *ngIf="email.errors?.['pattern']">Enter the valid emailID</small>
       </div>
     
      </div>
      <div class="form-group">
        <label for="pwd"><b>Password:</b></label>
        <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password" #password="ngModel" required
        [class.is-invalid]="password.invalid && password.touched"
        >
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
      </div>
      
      <!--
          <div class="checkbox">
              <label><input type="checkbox" name="remember"> Remember me</label>
          </div>
       
      -->
      <br>
      <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info">Login</button>
    </form>
    <br>
    <small class="float-right" routerLink="/registration"><button style="background-color:white;">New User ? Register Here</button></small>
</div>
